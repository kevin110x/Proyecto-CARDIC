<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color:black">Cardic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding align="center">
  <canvas style="height: 500px;" baseChart [chartType]="'line'" [datasets]="datasets" [options]="options">
  </canvas>
  <!--<ion-img src="../../assets/imgs/corazon.jpg" width="250" height="220" ></ion-img>-->
  <h3> {{ data.Frecuencia_D }} </h3><br>
  <ion-button (click)="conect()">Conectar</ion-button>
  <ion-button (click)="disconnect()">Desconectar</ion-button>
  <!-- <ion-button (click)="sendMessage()">Send Message</ion-button> -->
  <ion-button expand="block" (click)="scheduleNotification()">Schedule</ion-button>

  <!-- <ion-button ion-button full (click)="scheduleNotification()">Press Me</ion-button> -->

</ion-content>
