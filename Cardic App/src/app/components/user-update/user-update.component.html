<ion-header>
    <ion-toolbar mode="ios">
        <ion-buttons slot="start" >
           <ion-back-button defaultHref="user-list"></ion-back-button>
        </ion-buttons>
      <ion-title style="color:black;">Actualizar Usuario</ion-title>
    </ion-toolbar>
  </ion-header>
  
    <ion-content padding>
      <form>
        <div class="form-group">
            <ion-item >
                <ion-icon name="pulse"></ion-icon>
                <ion-input placeholder="{{userr.Id_U}}" [(ngModel)]="user.Id_U" name="id" > </ion-input>
            </ion-item>
        </div>
        <div class="form-group">
          <ion-item>
            <ion-icon name="person"></ion-icon>
            <ion-input placeholder="{{userr.Usuario_U}}" [(ngModel)]="user.Usuario_U" name="usuario"></ion-input>
          </ion-item>
        </div>
        <div class="form-group">
          <ion-item>
            <ion-icon name="heart"></ion-icon>
            <ion-input placeholder="{{userr.Edad_U}}" type="number" [(ngModel)]="user.Edad_U" name="edad" ></ion-input>
          </ion-item>
        </div>
        <div class="form-group">
          <ion-item>
            <ion-icon name="call"></ion-icon>
            <ion-input placeholder="{{userr.Telefono_U}}" type="number" [(ngModel)]="user.Telefono_U" name="telefono"></ion-input>
          </ion-item>
        </div>
        <div class="form-group">
          <ion-item>
            <ion-icon name="at"></ion-icon>
            <ion-input placeholder="{{userr.Correo_U}}" type="email" [(ngModel)]="user.Correo_U" name="correo" ></ion-input>
          </ion-item>
        </div>
        <div class="form-group">
          <ion-item>
            <ion-icon name="key"></ion-icon>
            <ion-input placeholder="Contraseña" type="Password" [(ngModel)]="user.Clave_U" name="password"></ion-input>
          </ion-item>
        </div>
        <div class="form-group">
          <ion-item>
            <ion-icon name="key"></ion-icon>
            <ion-input placeholder="Confirmar Contraseña" type="Password" [(ngModel)]="repassword" name="repassword"></ion-input>
          </ion-item>
        </div>
          <hr>
          <div style="text-align: center">
            <ion-button style="margin-bottom: 20px" full (click)="update()">Actualizar</ion-button>
          </div>
      </form>
    </ion-content>
